<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link class="icon" rel="shortcut icon" type="x-icon" href="secuirtybadge.png">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
                         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
                         crossorigin="anonymous" 
                         referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="ratestyle.css">
     <title>Rate Us</title>
</head>
<body>

     <header>
          <nav class="navbar">
               <a href="home.html"><i class="fa-solid fa-arrow-left"></i> Return to CRUD</a>
          </nav>
     </header>


     <div class="container">
          <div class="post">
               <div class="text">Thank you for your feedback!</div>
          </div>
     
          <div class="wrapper">
               <input type="radio" name="rate" id="rate5" />
                    <label for="rate5" class="fas fa-star"></label>
               <input type="radio" name="rate" id="rate4" />
                    <label for="rate4" class="fas fa-star"></label>
               <input type="radio" name="rate" id="rate3" />
                    <label for="rate3" class="fas fa-star"></label>
               <input type="radio" name="rate" id="rate2" />
                    <label for="rate2" class="fas fa-star"></label>
               <input type="radio" name="rate" id="rate1" />
                    <label for="rate1" class="fas fa-star"></label>
     
               <form action="#">
                    <div class="textarea">
                         <textarea placeholder="Describe your experience..." cols="30" required></textarea>
                    </div>
                    <div class="btn">
                         <button type="submit">Submit</button>
                    </div>
               </form>
          </div>
     </div>

     <script src="ratejs.js"></script>
</body>
</html>
