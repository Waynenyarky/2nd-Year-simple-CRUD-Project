<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <link class="icon" rel="shortcut icon" type="x-icon" href="secuirtybadge.png">
     <link rel="stylesheet" href="welcomestyle.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
                         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
                         crossorigin="anonymous" 
                         referrerpolicy="no-referrer" />

</head>
<body>
     <div class="loader">WELCOME</div>

     <header>
          <nav class="navbar">
               <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Return to Home</a>
          </nav>
     </header>

     <img src="homebg.png" alt="futuristic background">

     <div class="container" id="signupForm" style="display:none;">
          <h1 class="form-title">Register</h1>
          <form>
               <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="fName" id="fName" placeholder="First Name" required>
                    <label for="fname">First Name</label>
               </div>
               <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                    <label for="lName">Last Name</label>
               </div>
               <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                    <span id="email-error" class="error-message"></span>
               </div>
               <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye-slash show_hide"></i>
                    <input type="password" spellcheck="false" name="password" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
               </div>
               <div class="indicator">
                    <div class="icon-text">
                         <i class="fas fa-exclamation-circle error_icon"></i>
                              <h6 class="text"></h6>
                         </div>
                    </div>
                         <input type="submit" class="btn" value="Sign Up" name="signUp">
               </form>
                    <p class="or">
                         -----------or-----------
                    </p>
               <div class="icons">
                    <i class="fab fa-google"></i>
                    <i class="fab fa-facebook"></i>
               </div>
               <div class="links">
                    <p>Already Have Account ?</p>
                    <button id="signInButton">Sign In</button>
               </div>
     </div>

     
     <div class="container" id="signInForm">
          <h1 class="form-title">Sign In</h1>
          <form>
               <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="secondEmail" placeholder="Email" required>
                    <label for="email">Email</label>
               </div>
               <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye-slash show_hide" id="togglePassword"></i>
                    <input type="password" name="password" id="secondPassword" placeholder="Password" required>
                    <label for="password">Password</label>
               </div>

               <div class="check">
                    <label><input type="checkbox">Remember Me</label>
               </div>
               
               <p class="recover">
                    <a href="https://www.facebook.com/johnwayne.enrique.1?mibextid=ZbWKwL" onclick="mess()" target="_blank">Forgot Password?</a>
               </p>
               <input type="submit" class="btn" value="Sign In" name="signIn">
          </form>
               <p class="or">
                    -----------or-----------
               </p>
               <div class="icons">
                    <i class="fab fa-google"></i>
                    <i class="fab fa-facebook"></i>
               </div>
               <div class="links">
                    <p>Don't have account yet?</p>
                    <button id="signUpButton">Sign Up</button>
               </div>
     </div>
          
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="welcomejs.js"></script>
</body>
</html>
